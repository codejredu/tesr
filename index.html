<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr-like Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ScratchJr-like Web App</h1>
    </header>
    <main>
        <div id="sidebar">
            <h2>קטגוריות</h2>
            <button class="category-btn" data-category="triggers">הפעלה</button>
            <button class="category-btn" data-category="motion">תנועה</button>
            <button class="category-btn" data-category="looks">מראה</button>
            <button class="category-btn" data-category="sound">צליל</button>
            <button class="category-btn" data-category="control">בקרה</button>
            <button class="category-btn" data-category="end">סיום</button>
        </div>
        <div id="main-area">
            <div id="canvas-area">
                <!-- כאן יהיה אזור הציור העיקרי -->
            </div>
            <div id="blocks-area">
                <h3>בלוקים</h3>
                <div id="blocks-container"></div>
            </div>
            <div id="script-area">
                <h3>הסקריפט שלי</h3>
                <div id="script-container"></div>
            </div>
        </div>
    </main>
    <footer>
        <button id="saveButton">שמור פרויקט</button>
        <button id="loadButton">טען פרויקט</button>
    </footer>
    <script src="app.js"></script>
</body>
</html>
